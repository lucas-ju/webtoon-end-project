name: Daily Webtoon Crawler

on:
  # [개선됨] main 브랜치에 코드가 push 될 때마다 즉시 실행 (테스트용)
  push:
    branches:
      - main
  # 매일 정해진 시간에 실행
  schedule:
    # 한국 시간 매일 오후 10시는 UTC 기준 13시입니다.
    - cron: '0 13 * * *'
  # 수동으로 실행할 수 있도록 버튼 생성
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # [개선됨] 자동화 로봇에게 코드 쓰기 권한 부여
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Crawler
      env:
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python crawler.py

    - name: Commit and Push database
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add webtoons.db
        # 변경사항이 있을 때만 커밋하고 푸시합니다.
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update webtoon database" && git push)